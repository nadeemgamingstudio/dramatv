<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Chinese Short Drama TV</title>
    <style>
        :root {
            --primary-color: #ff416c;
            --secondary-color: #ff4b2b;
            --bg-color: #0f0c29;
            --text-color: #ffffff;
            --google-blue: #4285F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 3px solid #ff416c;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text {
            font-size: 14px;
            color: #ffcc00;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .step-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid var(--primary-color);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            margin: 15px 0 5px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-group {
            background: var(--google-blue);
            color: white;
        }

        .btn-playstore {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .note-text {
            font-size: 11px;
            color: #ffcc00;
            margin-top: 8px;
            display: block;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://lh3.googleusercontent.com/1uwy4kpcH9qGZopdGk3D4n5ER-L9h30FUwKhG487jgkln8QLEWlZAESfvhsXFtwaiMLLPgwh2Czlz5U1OSIxCw" alt="App Icon" class="app-icon">
        
        <h1>Chinese Short Drama TV</h1>
        <div class="sub-text">High Quality Video Player</div>
        
        <div class="step-box">
            <p><strong style="color: #ff416c;">स्टेप 1:</strong> गूगल ग्रुप ज्वाइन करें</p>
            
            <a href="intent://groups.google.com/g/nadeemgamingstudio#Intent;scheme=https;package=com.android.chrome;end" class="btn btn-group">
                Join Google Group
            </a>
            
            <span class="note-text">अगर बटन काम न करे तो ऊपर 3 डॉट्स पर क्लिक करके "Open in Browser" चुनें।</span>
        </div>

        <div class="step-box">
            <p><strong style="color: #ff416c;">स्टेप 2:</strong> प्ले स्टोर से डाउनलोड करें</p>
            <a href="https://play.google.com/store/apps/details?id=com.nadeemgs.dramatv" target="_blank" class="btn btn-playstore">
                Download From Play Store
            </a>
        </div>

        <div class="footer">
            © 2026 Nadeem Gaming Studio
        </div>
    </div>

</body>
</html>
